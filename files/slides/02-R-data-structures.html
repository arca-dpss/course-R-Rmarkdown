# Vectors


.pull-left-50[
### Creating


```r
name_vector &lt;- c(...)
```

```r
x &lt;- c(2, 5, 1, 3, 7)
x
## [1] 2 5 1 3 7

# Create a sequence with '&lt;from&gt;:&lt;to&gt;'
y &lt;- 1:8
y
## [1] 1 2 3 4 5 6 7 8
```
]

.pull-right-50[
### Selecting

```r
name_vector[&lt;index-position&gt;]
```



```r
# Position index
x[c(2, 5, 1)]
## [1] 5 7 2

# Logical condition
x[x &gt;= 5]
## [1] 5 7

# Removing 
x[- c(1, 3)]
## [1] 5 3 7

# Editing
x[1] &lt;- 9999
x
## [1] 9999    5    1    3    7
```
]

# Vectors

.pull-left-50[
### Types


```r
# Character
c("a", "b", "c")
## [1] "a" "b" "c"

# Double
c(3.5, 2, 9.34)
## [1] 3.50 2.00 9.34

# Integer
c(1L, 2L, 3L)
## [1] 1 2 3

# Logical
c(TRUE, FALSE, FALSE)
## [1]  TRUE FALSE FALSE
```
]

.pull-right-50[
### Function Families

- `is.*()` test if vector of the correct type
- `as.*()` coerces object to given type

### Special Values

- `NULL`, the null object of length 0 (**important** `is.null()`)
- `NA`, logical of length 1 indicating a missing value (**important** `is.na()`)
- `Inf` (`-Inf`), numeric value indicating too large (or too small values)
- `NaN`, numeric value indicating a number that can not be represented

]

class: size-small

# Common Functions

.pull-left-50[
- `length()`, get object length
    
    ```r
    length(c("a", "b", "c"))
    ## [1] 3
    ```
- `seq()`, sequence generation
    
    ```r
    seq(from = 0, to = 10, by = 2)
    ## [1]  0  2  4  6  8 10
    ```
- `rep()`, replicate elements
    
    ```r
    rep(c("a", "b", "c"), each = 2)
    ## [1] "a" "a" "b" "b" "c" "c"
    ```
]

.pull-right-50[
- `sort()`, sort vector values
    
    ```r
    sort(c(6,3,8,1,3))
    ## [1] 1 3 3 6 8
    ```
- `order()`, return permutation which rearranges
    
    ```r
    order(c(6,3,8,1,3))
    ## [1] 4 2 5 1 3
    ```
- `order()`, get position of `TRUE` values
    
    ```r
    which(c(6,3,8,1,3) == 3)
    ## [1] 2 5
    ```
]

# Factor

.pull-left-50[
### Creating


```r
factor(x = , levels = , ordered = FALSE)
```

```r
# Unordered factor
x &lt;- factor(c("a", "b", "a", "c"))
x
## [1] a b a c
## Levels: a b c

# Ordered factor, see also ?ordered()
y &lt;- factor(
  c("IV", "II", "I", "III"),
  levels = c("I", "II", "III", "IV"),
  ordered = TRUE)
y
## [1] IV  II  I   III
## Levels: I &lt; II &lt; III &lt; IV
```
]
.pull-right-50[
### Redefining Levels  

```r
levels(x)
## [1] "a" "b" "c"

levels(x) &lt;- c("A", "B", "C")
x
## [1] A B A C
## Levels: A B C
```

### Underline Structure

```r
str(x)
##  Factor w/ 3 levels "A","B","C": 1 2 1 3
as.numeric(x)
## [1] 1 2 1 3
```
]
